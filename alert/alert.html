<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>sweetalert</title>
    <style type="text/css">
      button {
        border: 3px double cadetblue;
        background-color: cadetblue;
        color: white;
        padding: 6px 10px;
        letter-spacing: 1px;
        cursor: pointer;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div class="btn_box">
      <button id="btn1">SUCCESS</button>
      <button id="btn2">INFO</button>
      <button id="btn3">ERROR</button>
      <button id="btn4">WARNING</button>
    </div>
    <script>
      $("#btn1").click(function () {
        swal("Here's the title!", "...and here's the text!", "success");
      });
      $("#btn2").click(function () {
        swal("Here's the title!", "...and here's the text!", "info");
      });
      $("#btn3").click(function () {
        swal("Here's the title!", "...and here's the text!", "error");
      });
      $("#btn4").click(function () {
        swal("Here's the title!", "...and here's the text!", "warning");
      });
    </script>
  </body>
</html>
