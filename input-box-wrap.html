<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎉🎉인풋 파티🎉🎉</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/_reset.css" />
    <link rel="stylesheet" href="./input-box-wrap.css" />
  </head>
  <body>
    <div class="box-wrap">
      <div class="checkbox">
        <form class="form">
          <h2>Checkboxes</h2>
          <div class="inputGroup">
            <input id="option1" name="option1" type="checkbox" />
            <label for="option1">Option 1</label>
          </div>
          <div class="inputGroup">
            <input id="option2" name="option2" type="checkbox" />
            <label for="option2">Option 2</label>
          </div>
          <div class="inputGroup">
            <input id="option3" name="option3" type="checkbox" />
            <label for="option3">Option 3</label>
          </div>
        </form>
        <div class="form02">
          <label for="cbk1">
            <input type="checkbox" id="cbk1" />
            <span class="cbx">
              <svg width="12px" height="11px" viewBox="0 0 12 11">
                <polyline points="1 6.29411765 4.5 10 11 1"></polyline>
              </svg>
            </span>
            <span>Dark</span>
          </label>
          <label for="cbk2">
            <input type="checkbox" id="cbk2" checked />
            <span class="cbx">
              <svg width="12px" height="11px" viewBox="0 0 12 11">
                <polyline points="1 6.29411765 4.5 10 11 1"></polyline>
              </svg>
            </span>
            <span>Night</span>
          </label>
          <br /><br /><br />

          <label for="rdo1">
            <input type="radio" id="rdo1" name="radio" />
            <span class="rdo"></span>
            <span>Dark</span>
          </label>

          <label for="rdo2">
            <input type="radio" id="rdo2" name="radio" checked />
            <span class="rdo"></span>
            <span>Night</span>
          </label>
        </div>
      </div>
      <div class="radiobox">
        <form class="form">
          <h2>Radio Buttons</h2>
          <div class="inputGroup">
            <input id="radio1" name="radio" type="radio" />
            <label for="radio1">예</label>
          </div>
          <div class="inputGroup">
            <input id="radio2" name="radio" type="radio" />
            <label for="radio2">아니오</label>
          </div>
        </form>
        <div class="form03">
          <div class="toggle-button">
            <input id="toggleButton" name="radio" type="radio" />
            <label for="toggleButton">radio 1</label>
          </div>
          <div class="toggle-button">
            <input id="toggleButton" name="radio" type="radio" />
            <label for="toggleButton">radio 2</label>
          </div>
          <div class="toggle-button">
            <input id="toggleButton" name="radio" type="radio" />
            <label for="toggleButton">radio 3</label>
          </div>
        </div>
        <div class="form04">
          <div class="toggle-button">
            <input id="toggleButton" name="radio" type="radio" />
            <label for="toggleButton">radio 1</label>
          </div>
          <div class="toggle-button">
            <input id="toggleButton" name="radio" type="radio" />
            <label for="toggleButton">radio 2</label>
          </div>
          <div class="toggle-button">
            <input id="toggleButton" name="radio" type="radio" />
            <label for="toggleButton">radio 3</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
