<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>셀렉트인척 하는 인풋</title>
    <link rel="stylesheet" href="../css/_reset.css" />
    <link rel="stylesheet" href="./select.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <script src="../js/all.min.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="input-select01">
      인풋박스로 셀렉트 만들기 01
      <div class="input-box">
        <input type="text" placeholder="Select" id="normal" list="normallist" />
      </div>
      <div class="input-box">
        <input type="text" placeholder="Select" id="small" list="smalllist" />
      </div>
      <datalist id="normallist">
        <option value="호랑이"></option>
        <option value="고양이"></option>
        <option value="강아지"></option>
      </datalist>
      <datalist id="smalllist">
        <option value="콘칲"></option>
        <option value="빈츠"></option>
        <option value="왕뚜껑"></option>
      </datalist>
    </div>
    <div class="input-select02">
      인풋박스로 셀렉트 만들기 02
      <div class="input-search-01">
        <input type="text" id="big-input-search" placeholder="Search" />
        <i class="fa-solid fa-caret-down"></i>
        <ul class="input-search-inner01 hide">
          <li>분홍색</li>
          <li>노란색</li>
          <li>주황색</li>
          <li>파란색</li>
        </ul>
      </div>
      <div class="input-search-02">
        <input type="text" id="small-input-search" placeholder="Search" />
        <i class="fa-solid fa-caret-down"></i>
        <ul class="input-search-inner02 hide"></ul>
      </div>
    </div>
    <script>
      //input 토글 기능
      $(".input-search-01").click(function () {
        $(".input-search-inner01").toggleClass("hide");
      });
      $(".input-search-02").click(function () {
        $(".input-search-inner02").toggleClass("hide");
      });
      //input 값 변경
      $(".input-search-inner01 li").click(function () {
        $(".input-search-01 input").val($(this).text());
      });
      $(".input-search-inner02 li").click(function () {
        $(".input-search-02 input").val($(this).text());
      });
    </script>
  </body>
</html>
